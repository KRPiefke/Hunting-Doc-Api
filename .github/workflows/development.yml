name: HuntingDoc-api dev CI

on:
  push:
    branches: [development]

jobs:
  build and deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy build in Target
        run: cp build/* ${{secrets.TARGET_DIR}}

      - name: Restart service
        run: pm2 restart ${{secrets.TARGET_BUILD}}
