name: HuntingDoc-api dev CI

on:
  push:
    branches: [development]

jobs:
  build_and_deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd server
          npm install
          cd ..

      - name: Build
        run: |
          cd server
          npm run build
          cd ..

      - name: Copy build in Target
        run: |
          cd server
          cp -r build ${{secrets.TARGET_DIR_DEV}}
          cp -r node_modules ${{secrets.TARGET_DIR_DEV}}
          cd ..
